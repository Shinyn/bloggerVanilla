<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/homepage.js" type="module"></script>
    <link rel="stylesheet" href="../css/homepage.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>HOMEPAGE</h1>
    <!-- Select lists -->
    <div id="select-div">
      <label for="lists">Lists</label>
      <select name="lists" id="listSelect">
        <option value="empty">-Choose list-</option>
      </select>
    </div>

    <!-- Add list -->
    <div id="listForm" class="form">
      <input id="listNameInput" type="text" placeholder="Name" />
      <button id="addListBtn">Create List</button>
    </div>

    <!-- Insert todo-lists -->
    <div class="homepage-lists"></div>

    <!-- Friends and Users -->
    <div class="users-container">
      <div id="friend-div">
        <p>Friends:</p>
        <div id="friends-container"></div>
        <br />
        <p>Klicka på en vän för att se deras listor</p>
        <div id="friendLists"></div>
      </div>

      <div id="users-div">
        <p id="users-p">Users:</p>
        <div id="users-container"></div>
      </div>
    </div>
  </body>
</html>
